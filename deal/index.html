<body>
  <div class="jumbotron row">
    <div class="col-sm-2"></div>
    <div class="col">
      <h1 class="display-4">What's Their Deal?</h1>
      <p class="lead">Based off of the classic <a href="https://twitter.com/alanna/status/1285648497153380352?s=20">tweet</a>.</p>
      <hr class="my-4">
      <p>Using clever machine-learning models we tell you exactly what the deal is with someone.</p>
      <form id="user-form" action="post">
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Full Name" id="name-form" required>
          </div>
          <div class="col-sm-2">
            <input class="btn btn-primary" type="button" name="button" id="button-submit" value="Submit">
          </div>
        </div>
      </form>
      <p id="thedeal"><i id="deal-text"></i></p>
    </div>
